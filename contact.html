<body>
    <header>
        <div class="site-branding">
            <img src="../images/logo/logo-site.jpeg" alt="Logo du site" class="site-logo" />

            </ul>

    </header>

    <!-- Conteneur principal -->
    <div id="conteneur-principal" class="avec-toc-droite">
        <main id="main-content">
            <section aria-labelledby="contact-heading">
                <h2 id="contact-heading">Contactez-nous</h2>
                <p>Remplissez le formulaire ci-dessous pour nous envoyer un message :</p>
            </section>           
            

        <form id="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>
</div>
