<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualités PostgreSQL (fictives)</title>
  <style>
    #news-banner {
      position: relative;
      width: 100%;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px 0;
      box-sizing: border-box;
    }
    #news-marquee {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
    }
    #news-banner:hover #news-marquee {
      animation-play-state: paused;
    }
    #news-marquee a {
      text-decoration: none;
      color: #28a745;
      margin-right: 30px;
    }
    #news-marquee a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Actualités PostgreSQL (fictives)</h1>
  <div id="news-banner">
    <div id="news-marquee"></div>
  </div>

  <script>
    const newsMarquee = document.getElementById("news-marquee");

    // Articles fictifs stockés localement
    const fakeNews = [
      { title: "PostgreSQL 17.6 Released – Nouvelle version stable disponible !", link: "#" },
      { title: "Tutoriel : Optimisation des requêtes avec PostgreSQL", link: "#" },
      { title: "Cas pratique : PostgreSQL et Big Data", link: "#" },
      { title: "Comparatif PostgreSQL 17 vs MySQL 9", link: "#" }
    ];

    const links = fakeNews.map(item => `<a href="${item.link}">${item.title}</a>`);
    newsMarquee.innerHTML = links.join("");

    // Durée dynamique selon longueur du texte
    const totalChars = newsMarquee.textContent.length;
    const duration = Math.max(15, totalChars * 0.15);
    newsMarquee.style.animation = `scroll ${duration}s linear infinite`;

    // Keyframes
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes scroll {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
